<h1>Watchlist</h1>
<h2>ID: {{watchlistId}}</h2>
<input #box type="text" placeholder="Add Symbol" (keyup.enter)="addStock(box.value)"/>
<button (click)="addStock(box.value)">Add</button>
  <ul>
    <li *ngFor="let stock of watchlist">CompanyName: {{stock.companyName}} TickerSymbol: {{stock.tickerSymbol}}</li>
  </ul>
